<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BidFinder | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido : ${pedidos}">
			<h6 class="card-header" th:text="${pedido.nombreProducto}">Título</h6>
			<div>
				<div class="card-body">
					<label class="form-label" for="value">Valor:</label>
					<input class="form-control-plaintext" id="value" type="text" th:value="${pedido.valorNegociado}" value="$200.000">
					<label class="form-label" for="date">Fecha de entrega:</label>
					<input class="form-control-plaintext" id="date" type="text" th:value="${pedido.fechaEntrega}" value="10/09/2022">
					<label class="form-label" for="url">Producto:</label>
					<input class="form-control" id="url" type="text" th:value="${pedido.urlProducto}" value="URL del producto."> 
					<label class="form-label" for="desc">Descripción:</label>
					<textarea class="form-control" id="desc" th:text="${pedido.descripcion}">Descripción del producto.</textarea>
				</div>
				<div>
					<img alt="Imagen del producto." th:src="${pedido.urlImagen}">
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
