<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bidfinder | Nuevo Pedido</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="p-5 text-bg-secondary rounded-3 mb-3">
				<h1 class="display-5 fw-bold">Nuevo Pedido</h1>
			</div>
			<div class="card">
				<form class="card-body" th:object="${requestNuevoPedido}" action="/pedido/nuevo" method="post">
					<div class="mb-3">
						<label class="form-label" for="nombreProducto">Producto</label>
						<input class="form-control" th:errorClass="is-invalid" th:field="*{nombreProducto}" type="text" placeholder="Nombre del producto">
						<small class="form-text">Informe el nombre del producto.</small>
						<div class="invalid-feedback" th:errors="*{nombreProducto}">
							Error del campo.
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="urlProducto">URL</label>
						<input class="form-control" th:errorClass="is-invalid" th:field="*{urlProducto}" type="text" placeholder="URL del producto">
						<small class="form-text">Busque en una página el producto que desee y pegue la URL de la página aquí.</small>
						<div class="invalid-feedback" th:errors="*{urlProducto}">
							Error del campo.
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="urlImagen">Imagen</label>
						<input class="form-control" th:errorClass="is-invalid" th:field="*{urlImagen}" type="text" placeholder="URL de la imagen">
						<small class="form-text">Copie la URL de una buena imagen y péguela aquí para ayudar a conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagen}">
							Error del campo.
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="descripcion">Descripción</label>
						<textarea class="form-control" th:field="*{descripcion}" placeholder="Agregue detalles importantes para ayudar al comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Registrar</button>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"></script>
	</body>
</html>
